{% extends "layout_bs.html" %}
{% block content %}

<!--bootstrapの書き方参考-->
<div class="form">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <p class="lead">
          {% if name %}
            こんにちは{{name}}さん
          {% else %}
            {{ message }}
          {% endif %}
        </p>
        <form class="form-inline" action="/post" method="post">
          <label for="name">名前</label>
          <input type="text" name="name" value="ここに名前をいれてください" class="form-control" id="name" placeholder="Name">
          <button type="submit" class="btn btn-default" name="button">送信する</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div id="wavelet"></div>
    </div>
  </div>

</div>

{% endblock %}
